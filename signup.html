<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-container">

      <div class="form">
        <form action="index.html" method="post" id="signup_form">
          <h1> Sign Up </h1>

          <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Please Enter Your Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="Please Enter Your Email">

            <label for="uname">User Name:</label>
            <input type="text" id="uname" name="user_uname" placeholder="Please Enter Your Username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" placeholder="Please Enter Your Password" required>

          </fieldset>

          <fieldset>
            <legend><span class="number">2</span> Your Personal Info</legend>

            <legend>Gender</legend>
            <input type="radio" name="user_gender[]" value="Male">
            Male </br>
            <input type="radio" name="user_gender[]" value="Female">
            Female </br>
            <input type="radio" name="user_gender[]" value="Other">
            Other </br>
            <label for="user_gender[]" class="error" style="display: none;"></label>
          </fieldset>

          <label for="age">Age:</label>
          <input type="text" id="age" name="user_age" placeholder="Please Enter Your Age">

          <label for="dob">Date Of Birth:</label>
          <input type="text" id="dob" name="user_dob" placeholder="Please Enter Your dob">

          <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>

          <input type="checkbox" name="check" id="check">
          I Accept the terms and Services
          <label for="check" class="error" style="display: none;"></label>

          <button type="submit">Sign Up</button>

        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 YourWebsite. All rights reserved.</p>
    </footer>

  </div>
</body>

</html>
