<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="form">
        <form action="submit.php" method="post" id="signup_form">

          <input type="text" name="user_fname" id="fname" placeholder="First Name">
          <label for="fname" class="error" style="display: none;"></label>

          <input type="text" name="user_lname" id="lname" placeholder="Last Name">
          <label for="lname" class="error" style="display: none;"></label>


          <label for="email"></label>
          <input type="email" name="user_email" id="email" placeholder="Email Address">

          <label for="subject"></label>
          <input type="text" name="user_subject" id="subject" placeholder="Subject">

          <label for="bio"></label>
          <textarea name="user_bio" id="bio" cols="45" rows="5" placeholder="Your Message"></textarea>

          <div class="submit-button">
            <input type="submit" value="Send Message">
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 YourWebsite. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
